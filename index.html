<!Doctype html>
<html>
    <head>
        <title>Mon portfolio en ligne</title>
        <meta charset="utf-8">
        <!-- font-->
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">>
        <!--css-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
        <!----contenu de mon site-->
      
    <body>
        <!--header-->
        <header class="container-fluid header">
           <div class="container">
             <a href="#" class="logo">Mon portfolio</a>  
             <nav  class="menu">
                 <a href="#">Accueil</a>
                 <a href="#about">A propos</a>
                 <a href="#portfolio">Portfolio</a>
                 <a href="#contact">Contact</a>
             </nav>
          </div>
        </header>
        <!--end header-->
        <!--bannière-->
        <section class="container-fluid baner">
            <div class="baner">
                <img src="img/ban.jpg" alt="bannière du site"/>
            </div>
            <div class="inner-banner">
                <h1>Bienvenue sur mon portfolio</h1>
                <button class="btn-custom">Contactez moi!</button>
            </div>
        </section>
        <!--end banière-->
        <!--à propos-->
        <section class="container-fluid about">
         <div class="container">
           <div class="row">
               <article class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
                    <h2>Etudes</h2>
                    <p></p>  
               </article>
               <article class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
                    <h2>Expérience</h2>
                    <p></p>
               </article>
               <article class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
                    <h2>Hobbies</h2>
                    <p></p>
               </article>
           </div>
        </div>
        </section>
        <!--end à propos-->
        <!--portfolio-->
        <section class="container-fluid portfolio">
            <div class="container">
                <h2 id="portfolio">Mon portfolio</h2>
                <hr class="separator">
              <article class="col-md-3 col-lg-3 col-xs-12 col-sm-12 item-folio">
              </article>

              <article class="col-md-3 col-lg-3 col-xs-12 col-sm-12 item-folio">
              </article>

              <article class="col-md-3 col-lg-3 col-xs-12 col-sm-12 item-folio">
              </article>

              <article class="col-md-3 col-lg-3 col-xs-12 col-sm-12 item-folio">
              </article>

              <article class="col-md-3 col-lg-3 col-xs-12 col-sm-12 item-folio">
              </article>

              <article class="col-md-3 col-lg-3 col-xs-12 col-sm-12 item-folio">
              </article>
            </div>
        </section>
        <!--end portfolio-->
        <!--footer/contact-->
         <footer class="container-fluid footer">
            <div class="container">
              <div class="row">
                  <h2 id="contact">Contactez-moi!</h2>
                  <hr class="separator">
                 <div class="span6">
                    <form class="formulaireContact  well col-md-6">
                      <div class="controls controls-row">
                        <input id="name" name="name" type="text" class="span3" placeholder="Name"> 
                        <input id="email" name="email" type="email" class="span3" placeholder="Email address">
                      </div>
                      <div class="controls">
                        <textarea id="message" name="message" class="span6" placeholder="Your Message" rows="5"></textarea>
                      </div>                   
                      <div class="controls">
                        <button id="contact-submit" type="submit" class="btn btn-primary input-medium pull-right">Send</button>
                      </div>
                   </form>
                </div>
              </div>
                <p>
                 Copyright (c) 2019 copyright Holder All right Reserved.
                </p>
           </div>
        </footer>
         
    </body>
</html>
